<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="./js/jquery-1.12.4.js"></script>
<script type="text/javascript">

$(document).ready(function() {
	$("#btn").on("click", function(){
		$(".back").css("background-color", "black");
		$(".back").css("opacity", "0.3");
		$(".popup").css("display", "inline-block");
	});
	
	$(".popup").on("click", function() {
		$("#btn").css("display", "inline-block");
		$(".popup").css("display", "none");
		$(".back").css("background-color", "white");
		$(".back").css("opacity", "1");
	});
	
	
});


</script>
<style type="text/css">
body {
	margin: 0px;
	font-size: 0;
}

.wrap {
	display: inline-block;
	width: 1000px;
	height: 1000px;
}

.back {
	width: 998px;
	height: 998px;
	font-size: 16px;
	display: inline-block;
}

.popup {
	display: none;
	width: 500px;
	height: 500px;
	vertical-align: top;
	background-color: #C4848F;
	position : absolute;
	top: 100px;
	left: calc(50% - 250px);
	z-index: 100px;
	font-size: 16px;
}
</style>


</head>
<body>
<div class="wrap">
	<div class="back">
		<input type="button" id="btn" value="팝업" />
	</div>
	<div class="popup">팝업</div>
</div>
</body>
</html>
