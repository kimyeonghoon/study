<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function big() {
	var cat = document.getElementById("cat");
	// clientWidth - HTML5 이전에 가로에 해당하는 크기를 관리
	console.log(cat.clientWidth);
	// width - HTML5 이후에 가로에 해당하는 크기를 관리
	console.log(cat.width);
	// cat.style.width - stlye 속성을 변경(CSS)
	// width를 이용하여 크기 조절(속성)
	cat.width *= 2;
	/* 
	이미지의 경우 가로 세로 비율에 맞춰서 늘어나기 때문에 
	가로나 세로 하나만 바꾸어도 같이 늘어남.
	단, 가로세로 둘 다 설정한 경우 비율에 맞추어 늘어나는 게 아니라 
	설정된 값에 맞추어 변경
	*/
}
function small() {
	var cat = document.getElementById("cat");
	if(cat.width > 1) {
		cat.width *= 0.5;
	} else {
		alert("더 이상 작아질 수는 없습니다!!!");
	}
}
</script>
</head>
<body>
<input type="button" value="커져라" onclick="big();" />
<input type="button" value="작아져라" onclick="small();" /><br/>
<img id="cat" alt="고양이" src="./cat1.png" />
</body>
</html>
