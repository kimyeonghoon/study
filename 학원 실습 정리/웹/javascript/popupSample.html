<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
html, body {
	margin: 0;
	height: 100%;
}

.bg {
	display: inline-block;
	width: 100%;
	height: 100%;
	position: absolute;
	top: 0px;
	left: 0px;
	background-color: #000000;
	opacity: 0.7;
	z-index: 100;
	cursor: pointer;
}

.popup {
	display: inline-block;
	width: 300px;
	height: 300px;
	position: absolute;
	top: calc(50% - 150px);
	left: calc(50% - 150px);
	background-color: #AA44AA;
	z-index: 150;
	cursor: pointer;
}
</style>
<script type="text/javascript"
		src="./js/jquery-1.12.4.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$("#popupBtn").on("click", function() {
		var html = "";
		
		html += "<div class=\"bg\"></div>";
		html += "<div class=\"popup\">팝업</div>";
		
		$("body").prepend(html);
		
		$(".bg").off("click");
		$(".bg").on("click", function() {
			$(".bg").remove();
			$(".popup").remove();
		});
		
		$(".popup").off("click");
		$(".popup").on("click", function() {
			$(".bg").remove();
			$(".popup").remove();
		});
	});
});
</script>
</head>
<body>
<input type="button" value="팝업" id="popupBtn" />
</body>
</html>
