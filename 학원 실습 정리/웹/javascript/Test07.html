<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#box {
	display: inline-block;
	width: 100px;
	height: 100px;
	background-color: red;
	position: absolute;
	top: 0px;
	left: 0px;
}
</style>
<script type="text/javascript">
var x = 0;
var y = 0;

// event - 이벤트 발생 내용
function test(event) {
	console.log(event.keyCode);
	// keyCode : 키보드 지정 숫자. 엔터는 13번
	var box = document.getElementById("box");
	//wsad, c - 초기화
	switch(event.keyCode) { 
	case 119 : if(y > 0) {
	     	 	  y -= 10;
		      }
		 	  break;
	case 115 : y += 10;
			   break;
	case 97 : if(x > 0) {
			 	 x -= 10;
		      }
			  break;
	case 100 : x += 10;
			   break;
	case 99 : x = 0;
			  y = 0;
			  break;
	}
	box.style.top = y + "px";
	box.style.left = x + "px";
ㅊ}
</script>
</head>
<body onkeypress="test(event);">
<div id="box"></div>
</body>
</html>
