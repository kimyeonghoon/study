<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
// 반올림, 올림, 버림
console.log(Math.round(3.1415));
console.log(Math.ceil(3.1415));
console.log(Math.floor(3.1415));
// 절대값
console.log(Math.abs(-77));
// 랜덤
console.log(Math.random());
// 랜덤 사용법 1 ~ 10
// 버림(랜덤 * (1 ~ 구하고자하는 범위의 최대값) + 1 + 시작값의 직전값)
console.log(Math.floor(Math.random() * 10 + 1));
// 12 ~ 15
console.log(Math.floor((Math.random() * 4) + 1) + 11);

// 배열
var arr = [1, 2, 3];
// length : 배열의 길이
console.log(arr.length);
// push : 배열 끝에 값을 추가
arr.push(4); // [1, 2, 3, 4]
console.log(arr.length);
// splice(숫자1, 숫자2) : 숫자1번 위치의 값부터 숫자 2개만큼 삭제
arr.splice(1, 2); // [1, 4]
console.log(arr.length);

// splcie(숫자1, 숫자2, 값1, 값2, ....) 
// : 숫자1번 위치의 값부터 숫자 2개만큼 삭제하고 해당 위치에 값들을 순차적으로 추가 
arr.splice(1, 0, 5, 6); // [1, 5, 6, 4]
console.log(arr);


// bean, CTO,...
var stu = {
		name : "황미르",
		age : 26
};


console.log(stu.name);
console.log(stu.age);

//of를 이용하여 값을 쉽게 취득할 수 있음
for (var a of arr) {
	console.log(a);
}

arr = [5, 7, 3];

// 정렬을 구현하시오.(오름차순)
for(var i = 0; i < arr.length - 1; i++) {
	for(var j = i + 1; j < arr.length; j++) {
		if(arr[i] > arr[j]) {
			var tmp = arr[i];
			arr.splice(i, 1);
			arr.push(tmp);
			i--;
			break;
		}
	}
}

// 오름차순 정렬 모범답안

			var temp = arr[i];
			arr[i] = arr[j];
			arr[j] = temp;
		}
	}
} */


// 배열 정렬(오름차순) - 숫자만 들어가 있을 경우
arr.sort();
// 배열 정렬(내림차순) - 숫자만 들어가 있을 경우
arr.reverse();


for (var a of arr) {
	console.log(a);
}

var d = new Date();
console.log(d);
console.log(d.getFullYear()); // 4자리 연도
console.log(d.getMonth() + 1); // 0 ~ 11이 범위기 때문에 +1을 해줌
console.log(d.getDate()); // 날짜
console.log(d.getHours()); // 시간
console.log(d.getMinutes()); // 분
console.log(d.getSeconds()); // 초
console.log(d.getMilliseconds()); // 밀리초
console.log(d.getDay()); // 요일 0(일) ~ 6(토)


// setTimeout(함수, 시간) : 해당 시간(밀리초이 지난 후 함수를 실행한다.).
// 자바스크립트는 브라우저에서 실행되므로 timeout을 남발하는 것은 좋지 않음.
var timeout = setTimeout(function() {
	alert("You Die");
}, 3000);


function help() {
	// clearTimeout(timeout객체) : 해당 객체의 실행을 취소한다.
	clearTimeout(timeout);	
}


// setInterval(함수, 시간) : 해당 시간마다 해당 함수를 실행하겠다. 한번만 쓸 경우 timeout 사용, 여러 번 쓸 경우 interval 사용
setInterval(function() {
	var t = document.getElementById("t");
	var d = new Date();
	t.value = d.getFullYear() + "-" + (d.getMonth() + 1) + "-" + d.getDate() + 
				" " + d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();
}, 1000);

// setInterval(함수, 시간, 값1, 값2, .......)
// : 해당시간마다 해당 함수를 실행하겠다. 값1, 값2, .... 에 해당하는 내용을 파라메터에 넣어준다.

</script>
</head>
<body>
<input type="button" value="help me!" onclick="help()" />
<input type="text" id="t" />
