<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.a, .b, .c {
	display: inline-block;
	vertical-align: top;
	width: 100px;
	height: 100px;
	border: 1px solid #000000;
}

.a {
	/* 영역을 가져가지 않겠다는 의미 - 없어짐 */
	display: none;
}

.b {
	/* 내용은 감추지만 영역은 가져감 - 감춤 */
	visibility: hidden;
}

</style>
</head>
<body>
<div class="a"></div>
<div class="b"></div>
<div class="c"></div>
</body>
</html>
