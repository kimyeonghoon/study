<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<input type="button" value="이거슨 버튼이다." /><br/>
<input type="text" value="abc" placeholder="입력하세요" size="10" maxlength="10" readonly="readonly" /><br/>
<input type="text" value="abc" placeholder="입력하세요" size="10" maxlength="10" disabled="diasabled" /><br/>
<input type="date" value="2020-04-20" /><br/>
<input type="color" /><br/>
<input type="file" accept="image/*,video/*" /><br/>
<input type="checkbox" checked="checked" readonly="readonly" />1<br/>
<input type="checkbox" checked="checked" disabled="diasabled" />1
<input type="checkbox" />2
<input type="checkbox" />3<br/>
탈퇴에 동의하십니까?
<input type="radio" name="a" disabled="disabled" />yes
<input type="radio" name="a" checked="checked" />no<br/>
<textarea rows="5" cols="20">나랏말싸미듕국에 달아~~~~~~</textarea><br/>
<textarea rows="5" cols="20" readonly="readonly" disabled="diasabled" >나랏말싸미듕국에 달아~~~~~~</textarea><br/>
<button>이거슨 버튼이다</button><br/>

<select>
	<option>1</option>
	<option selected="selected">2</option>
	<option>3</option>
</select><br/>


<input type="checkbox" id="a" /><label for="a">1</label>
<input type="checkbox" id="b" /><label for="b">2</label>
<input type="checkbox" id="c" /><label for="c">3</label><br/>

</body>
</html>
