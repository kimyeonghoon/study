<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
html {
	height: 100%;
}
body {
	height: 100%;
	background-image: url('./cat.png');
	/* 배경 반복  제어(repeat-x, no-repeat) */
	background-repeat: no-repeat;
	background-size: 200px 200px; /* 가로 세로 */
	background-position: 50% 50%;
	
}

.a {
	height: 200px;
	background-image: url('./x.png');
	/* 배경 반복  제어(repeat-x, no-repeat) */
	background-repeat: x-repeat;
	
}

</style>

</head>
<body>
<div class="a"></div>


</body>
</html>
