<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<!-- DIV - CSS의  display : block(내용이 차지하는 높이에 가로100%를 영역으로) -->
<!-- SPAN - CSS의  display : inline(내용만큼만 크기 지정) -->
<!-- 세로 영역  -->
<div style="background-color: #FF0000">1</div>
<div style="background-color: #00FF00">2</div>
<div style="background-color: #0000FF">3</div>
<!-- 가로 영역 -->
<!-- 엔터 = 공백 -->
<span style="background-color: #FF0000">1</span><span style="background-color: #00FF00">2</span><span style="background-color: #0000FF">3</span>
</body>
</html>
