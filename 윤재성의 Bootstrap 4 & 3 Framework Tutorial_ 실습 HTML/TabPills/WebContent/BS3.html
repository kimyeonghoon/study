<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>Bootstrap 3</title>
</head>
<body>
	<div class="container">
		<ul class="nav nav-tabs">
			<li class="active">
				<a href="#tab1" data-toggle="tab">tab1</a>
			</li>
			<li>
				<a href="#tab2" data-toggle="tab">tab2</a>
			</li>
			<li>
				<a href="#tab3" data-toggle="tab">tab3</a>
			</li>
		</ul>
		<div class="tab-content">
			<div class="tab-pane fade in active" id="tab1">
				<h1>Tab 1</h1>
				<p>Tab 1 영역입니다</p>
			</div>
			<div class="tab-pane fade" id="tab2">
				<h1>Tab 2</h1>
				<p>Tab 2 영역입니다</p>
			</div>
			<div class="tab-pane fade" id="tab3">
				<h1>Tab 3</h1>
				<p>Tab 3 영역입니다</p>
			</div>
		</div>
		<hr/>
		<ul class="nav nav-pills">
			<li class="active">
				<a href="#pill1" data-toggle="pill">pill1</a>
			</li>
			<li>
				<a href="#pill2" data-toggle="pill">pill2</a>
			</li>
			<li>
				<a href="#pill3" data-toggle="pill">pill3</a>
			</li>
		</ul>
		<div class="pill-content">
			<div class="tab-pane fade in active" id="pill1">
				<h1>pill 1</h1>
				<p>pill 1 영역입니다</p>
			</div>
			<div class="tab-pane fade" id="pill2">
				<h1>pill 2</h1>
				<p>pill 2 영역입니다</p>
			</div>
			<div class="tab-pane fade" id="pill3">
				<h1>pill 3</h1>
				<p>pill 3 영역입니다</p>
			</div>
		</div>
	</div>
</body>
</html>
