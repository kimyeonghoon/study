<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>Bootstrap 3</title>
</head>
<body>
	<div class="container" style="margin-top: 50px">
		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-8">
				<div class="panel">
					<div class="panel-body">
						<form action="#" method="post" class="form-horizontal">
							<div class="form-group">
								<label for="a1" class="control-label col-sm-4">text</label>
								<div class="col-sm-8">
									<input type="text" id="a1" class="form-control">
								</div>
							</div>
							<hr/>
							<div class="form-group">
								<label for="a2" class="control-label col-sm-4">password</label>
								<div class="col-sm-8">
									<input type="password" id="a2" class="form-control">
								</div>
							</div>
							<hr/>
							<div class="form-group">
								<label for="a3" class="control-label col-sm-4">textarea</label>
								<div class="col-sm-8">
									<textarea id="a3" class="form-control" rows="5" style="resize: none"></textarea>
								</div>
							</div>
							<hr/>
							<div class="form-group">
								<label class="control-label col-sm-4">checkbox</label>
								<div class="col-sm-8">
									<div class="checkbox">
										<label>
											<input type="checkbox" name="c1" value="1">체크박스1
										</label>
									</div>
									<div class="checkbox">
										<label>
											<input type="checkbox" name="c1" value="2">체크박스2
										</label>
									</div>
									<div class="checkbox">
										<label>
											<input type="checkbox" name="c1" value="3">체크박스3
										</label>
									</div>
								</div>
							</div>
							<hr/>
							<div class="form-group">
								<label class="control-label col-sm-4">checkbox</label>
								<div class="col-sm-8">
									<div class="checkbox">
										<label class="checkbox-inline">
											<input type="checkbox" name="c2" value="1">체크박스1
										</label>
										<label class="checkbox-inline">
											<input type="checkbox" name="c2" value="2">체크박스2
										</label>
										<label class="checkbox-inline">
											<input type="checkbox" name="c2" value="3">체크박스3
										</label>
									</div>
								</div>
							</div>
							<hr/>
							<div class="form-group">
								<label class="control-label col-sm-4">radio</label>
								<div class="col-sm-8">
									<div class="radio">
										<label>
											<input type="radio" name="r1" value="1" checked="checked">라디오1
										</label>
									</div>
									<div class="radio">
										<label>
											<input type="radio" name="r1" value="2">라디오2
										</label>
									</div>
									<div class="radio">
										<label>
											<input type="radio" name="r1" value="3">라디오3
										</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-4">radio</label>
								<div class="col-sm-8">
									<div class="radio">
										<label class="radio-inline">
											<input type="radio" name="r2" value="1">라디오1
										</label>
										<label class="radio-inline">
											<input type="radio" name="r2" value="2">라디오2
										</label>
										<label class="radio-inline">
											<input type="radio" name="r2" value="3">라디오3
										</label>
									</div>
								</div>
							</div>
							<hr/>
							<div class="form-group">
								<label class="control-label col-sm-4" for="a4">select</label>
								<div class="col-sm-8">
									<select class="form-control" id="a4">
										<option value="1">항목1</option>
										<option value="2">항목2</option>
										<option value="3">항목3</option>
										<option value="4">항목4</option>
										<option value="5">항목5</option>
									</select>
								</div>
							</div>
							<hr/>
							<div class="form-group">
								<label class="control-label col-sm-4" for="a5">select multiple</label>
								<div class="col-sm-8">
									<select class="form-control" id="a5" multiple="multiple">
										<option value="1">항목1</option>
										<option value="2">항목2</option>
										<option value="3">항목3</option>
										<option value="4">항목4</option>
										<option value="5">항목5</option>
									</select>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-sm-2"></div>
		</div>
	</div>
</body>
</html>
