<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>Bootstrap 3</title>
</head>
<body>
	<div class="container">
		<div class="carousel slide" data-ride="carousel" data-interval="3000" id="banner">
			<!-- 이미지 부분 -->
			<div class="carousel-inner">
				<div class="item active">
					<img src="image/la.jpg" width="100%"/>
				</div>
				<div class="item">
					<img src="image/chicago.jpg" width="100%" />
					<div class="carousel-caption">
						<h3>회전 목마 캡션</h3>
						<p>이 이미지는 회전 목마 이미지의 캡션입니다.</p>
					</div>
				</div>
				<div class="item">
					<img src="image/ny.jpg" width="100%" />
				</div>
			</div>
			<!-- 인디케이터 부분 -->
			<ol class="carousel-indicators">
				<li data-target="#banner" data-slide-to="0" class="active"></li>
				<li data-target="#banner" data-slide-to="1"></li>
				<li data-target="#banner" data-slide-to="2"></li>
			</ol>
			<!-- 좌우 이동 부분 -->
			<a class="left carousel-control" href="#banner" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
			</a>
			<a class="right carousel-control" href="#banner" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
			</a>
		</div>
	</div>
</body>
</html>
