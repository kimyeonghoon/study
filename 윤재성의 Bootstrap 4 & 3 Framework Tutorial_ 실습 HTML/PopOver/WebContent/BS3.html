<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>Bootstrap 3</title>
<script type="text/javascript">
	$(document).ready(function() {
		$("#a1, #a2, #a3, #a4, #a5, #a6, #a7").popover();
	});
	
	function showAll(){
		$("#a1, #a2, #a3, #a4, #a5, #a6, #a7").popover("show");
	}
	
	function hideAll(){
		$("#a1, #a2, #a3, #a4, #a5, #a6, #a7").popover("hide");
	}
	
	function showToggle(){
		$("#a1, #a2, #a3, #a4, #a5, #a6, #a7").popover("toggle");
	}
	
</script>
</head>
<body>
	<div class="container" style="margin-top: 100px">
		
		<a href="#" data-toggle="popover" title="Popover Title" data-content="Popover Content" id="a1">
			PopOver Basic
		</a>
		<hr/>
		
		<div class="text-center">
			<a href="#" data-toggle="popover" title="Popover top" data-content="Popover top" id="a2" data-placement="top">
				Popover Top
			</a><br/>
			<a href="#" data-toggle="popover" title="Popover bottom" data-content="Popover bottom" id="a3" data-placement="bottom">
				Popover bottom
			</a><br/>
			<a href="#" data-toggle="popover" title="Popover left" data-content="Popover left" id="a4" data-placement="left">
				Popover left
			</a><br/>
			<a href="#" data-toggle="popover" title="Popover right" data-content="Popover right" id="a5" data-placement="right">
				Popover right
			</a>
		</div>
		<hr/>
		
		<a href="#" title="Dismissible Popover" data-content="외부를 클릭하면 사라지는 PopOver" data-toggle="popover" id="a6" data-trigger="focus">
			외부클릭
		</a>
		
		<hr/>
		<a href="#" title="Hover Popover" data-content="마우스를 올리면 나타나고 내리면 사라지는 PopOver" data-toggle="popover" id="a7" data-trigger="hover">
			마우스 호버
		</a>
		
		<hr/>
		<button type="button" class="btn btn-primary" onclick="showAll()">모두 보기</button>
		<button type="button" class="btn btn-primary" onclick="hideAll()">모두 사라지게 하기</button>
		<button type="button" class="btn btn-primary" onclick="showToggle()">반전 시키기</button>
	</div>
</body>
</html>
