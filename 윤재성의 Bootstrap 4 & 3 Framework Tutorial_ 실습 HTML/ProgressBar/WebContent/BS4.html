<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<title>Bootstrap 4</title>
</head>
<body>
	<div class="container">
		<div class="progress">
			<div class="progress-bar" style="width: 70%">70%</div>
		</div>
		<hr/>
		<div class="progress">
			<div class="progress-bar" style="width: 70%">basic</div>
		</div>
		<div class="progress">
			<div class="progress-bar bg-success" style="width: 70%">success</div>
		</div>
		<div class="progress">
			<div class="progress-bar bg-info" style="width: 70%">info</div>
		</div>
		<div class="progress">
			<div class="progress-bar bg-warnning" style="width: 70%">warning</div>
		</div>
		<div class="progress">
			<div class="progress-bar bg-danger" style="width: 70%">danger</div>
		</div>
		<div class="progress">
			<div class="progress-bar bg-white text-dark" style="width: 70%">white</div>
		</div>
		<div class="progress">
			<div class="progress-bar bg-secondary" style="width: 70%">secondary</div>
		</div>
		<div class="progress">
			<div class="progress-bar bg-light text-dark" style="width: 70%">light</div>
		</div>
		<div class="progress">
			<div class="progress-bar bg-dark" style="width: 70%">dark</div>
		</div>
		<hr/>
		<div class="progress">
			<div class="progress-bar progress-bar-striped" style="width: 70%">basic</div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-striped bg-success" style="width: 70%">success</div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-striped bg-info" style="width: 70%">info</div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-striped bg-warning" style="width: 70%">warning</div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-striped bg-danger" style="width: 70%">danger</div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-striped bg-white text-dark" style="width: 70%">white</div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-striped bg-secondary" style="width: 70%">secondary</div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-striped bg-light text-dark" style="width: 70%">light</div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-striped bg-dark" style="width: 70%">dark</div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-striped bg-dark progress-bar-animated" style="width: 70%">dark</div>
		</div>
		<hr/>
		<div class="progress">
			<div class="progress-bar bg-success" style="width: 30%">30%</div>
			<div class="progress-bar bg-warning" style="width: 30%">30%</div>
			<div class="progress-bar bg-info" style="width: 20%">20%</div>
		</div>
		
	</div>
</body>
</html>
