<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<title>Bootstrap 4</title>
</head>
<body>
	<div class="container">
		<img src="image/newyork.jpg" class="rounded" />
		<hr/>
		<img src="image/paris.jpg" class="rounded-circle" />
		<hr/>
		<img src="image/sanfran.jpg" class="img-thumbnail" />
		<hr/>
		<div class="clearfix">
			<img src="image/newyork.jpg" class="float-left" />
			<img src="image/paris.jpg" class="float-right" />
		</div>
		<hr/>
		<img src="image/sanfran.jpg" class="mx-auto d-block" />
		<hr/>
		<img src="image/newyork.jpg" class="img-fluid" />
	</div>
</body>
</html>
